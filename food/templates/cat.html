{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>

{% block content %}
<div class="container">
  <div class="row">
    {% for i in cat %}
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="/home/media/{{ i.Img }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text">{{ i.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

</body>
</html>

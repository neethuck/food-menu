{% extends "base.html" %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>

{% block content %}
<div class="news">
  {% for i in n %}
  <div class="card mb-3" style="max-width: 1000px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="/home/media/{{i.Imag}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{i.Title}}</h5>
            <p class="card-text">{{i.desc}}</p>
            
            <p><a href="{% url 'dele' Title=i.Title %}" >Delete</a></p>
            <p><a href="{% url 'edt' Title=i.Title %}" >Edit</a></p>
          </div>
        </div>
      </div>
    </div>
      {% endfor %}
      <a href="{% url 'newnews' %}" class="adnws">Add News</a>
    
    </div>
    {% endblock %}
    

</body>
</html>
